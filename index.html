<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="forms-container">

    <form id="todo-form">

      <label for="task">Enter New Task</label>
      <input type="text" name="task" id="task">
      <div class ="urgencies-container">
        <p class="urgencies" id="important-urgent">Important/Urgent</p>
        <p class="urgencies" id="important">Important</p>
        <p class="urgencies" id="urgent">Urgent</p>
        <p class="urgencies" id="default">Default</p>
      </div>
    </form>
  </div>

  
</div>
    

    <div class="header">
      <h1>Do Stuff</h1>
    </div>
    
    <div class="nav">
    </div>
    
    <div class="main" id="main">
      
      
      </div>
     
     

      <div id="task-info">
        <form id="text-details">
        <textarea id="details"></textarea>
        <p id="date-created"></p>
        <button>Submit</button>
      </form>
      </div>
    
    

    
    
  
</body>
</html>
